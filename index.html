<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <header class="container">
    <a href="#">
      <img class="logo" src="./images/logo.svg" alt="Logo Huddle">
    </a>
  </header>

  <main class="container">
    <img src="./images/illustration-mockups.svg" alt="" aria-hidden="true">

    <div class="content">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      
      <p class="description">
        Huddle re-imagines the way we build communities. 
        You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      
      <button>Register</button>
    </div>
  </main>

  <footer class="container">
    <ul class="social">
      <li>
        <a href="#" aria-label="Compartilhar com Facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
      </li>
      <li>
        <a href="#" aria-label="Compartilhar com Twitter">
          <i class="fa-brands fa-twitter"></i>
        </a> 
      </li>
      <li>
        <a href="#" aria-label="Compartilhar com Instagram">
          <i class="fa-brands fa-instagram"></i>
        </a> 
      </li>
    </ul>
  </footer>
</body>
</html>
